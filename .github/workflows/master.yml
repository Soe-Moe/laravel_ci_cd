name: Deploy

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-22.04
    services:
      mysql:
        image: mysql:8.2
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: laravel_ci_cd
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Create View & Session Directory
        run: mkdir -p storage/framework/{views,sessions,cache}

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      # Copy .env.example to .env
      - name: Copy .env.example to .env
        run: cp .env.example .env

      # Generate the Application Key
      - name: Generate Application Key
        run: php artisan key:generate

      - name: Application Cache Clear
        run: |
          php artisan config:clear
          php artisan config:cache

      - name: Run tests
        env:
          DB_HOST: 127.0.0.1 # Use localhost to connect to the MySQL service
          DB_PORT: ${{ job.services.mysql.ports[3306] }} # Get the mapped port of the MySQL service
          DB_DATABASE: laravel_ci_cd
          DB_USERNAME: root
          DB_PASSWORD: ""
        run: |
          php artisan test
          test_result=$?
          if [ $test_result -ne 0 ]; then
            echo "Tests failed. Exiting..."
            exit $test_result
          fi

      - name: Deploy using ssh
        if: ${{ success() }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/laravel_ci_cd
            git pull origin master
            composer update
            php artisan migrate
            php artisan optimize:clear
